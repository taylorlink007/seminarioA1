<div class="container mt-5">
    <h3>Agregar Tipo de Pregunta <br></h3>
    <form (ngSubmit)="onGuardar()">
    <div class="mb-3">
            <label for="nombre" class="form-label">Ingrese el nombre del tipo de pregunta:</label>
            <input
            id="nombre"
            class="form-control"
            name="nombre" 
            [(ngModel)]="newTipoPregunta.nombre" 
            type="text" 
            placeholder="Nombre del tipo de la pregunta"
            required/>
    </div>

    <div class="mb-3">
            <label for="descripcion" class="form-label">Descrici&oacute;n:</label>
            <input type="text"
            class="form-control"
            id="descripcion"
            name="descripcion"
            [(ngModel)]="newTipoPregunta.descripcion"
            placeholder="Descripci&oacute;n de la encuesta"
            required />
    </div>

    <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" (click)="back()">Volver</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
    </form>
</div>
